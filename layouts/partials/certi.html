
<section class="skills-section py-3">

    <h3 class="text-uppercase resume-section-heading mb-4">{{ i18n "certificates" }}</h3>

    <ul class="list-unstyled resume-certis-list">
        {{ range .Site.Params.certi.list }}
        <li class="mb-3">
            <div class="font-weight-bold">{{ .name }}</div>
            <div class="font-weight-bold"><a class="resume-link" href="{{ .link | safeURL }}">{{ .license }}</a></div>
            <div class="text-muted">{{ .body }}</div>
            <div class="text-muted">{{ .date }}</div>
        </li>
        {{ end }}
    </ul>

</section><!--//education-section-->
